<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./main.css">
</head>
<aside>
  <div class="hello">
    <div>Home</div>
    <div>Services</div>
    <div>Alerts</div>
    <div>Stats</div>
  </div>
  <div class="aside-div">
    <div class="aside-icons"><i class="fa-solid fa-house-chimney"></i></div>
    <div class="aside-icons"><i class="fa-solid fa-headphones"></i></div>
    <div class="aside-icons"><i class="fa-solid fa-flag"></i></div>
    <div class="aside-icons"><i class="fa-solid fa-chart-pie"></i></div>
  </div>
</aside>
<header class="shadow-sm">
  <div class="search">
    <input type="text" placeholder="Search">
    <div class="search-icon">
      <i class="fa-solid fa-magnifying-glass s-i"></i>
    </div>
  </div>
  <div class="header-right">
    <div class="bell"><i class="fa-solid fa-bell position-relative">
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          style="font-size:10px;">5</span></i></div>
    <div class="mail"><i class="fa-solid fa-envelope position-relative"><span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          style="font-size:10px;">
          9</span></i></div>
    <h3>Minny Park</h3>
    <div class="Wlslast"><i class="fa-solid fa-bars" style="font-size:30px; padding-top:7px;"></i></div>
  </div>

</header>
<main>
  <h1>Dashboard</h1>
  <div class="cells">
    <div class="cell shadow-sm">
      <div class="cell-border-left-1"></div>
      <div class="cell-left">
        <h2>Eearnings(Monthly)</h2>
        <h3>$400,000</h3>
      </div>
      <div class="cell-right">
        <i class="fa-solid fa-calendar"></i>
      </div>
    </div>
    <div class="cell shadow-sm">
      <div class="cell-border-left-2"></div>
      <div class="cell-left">
        <h2>Eearnings(Annual)</h2>
        <h3>$800,000</h3>
      </div>
      <div class="cell-right">
        <i class="fa-solid fa-dollar-sign"></i>
      </div>
    </div>
    <div class="cell shadow-sm">
      <div class="cell-border-left-3"></div>
      <div class="cell-left">
        <h2>Tasks</h2>
        <h3>13</h3>
      </div>
      <div class="cell-right">
        <i class="fa-solid fa-list-check"></i>
      </div>
    </div>
    <div class="cell shadow-sm">
      <div class="cell-border-left-4"></div>
      <div class="cell-left">
        <h2>Requests</h2>
        <h3>26</h3>
      </div>
      <div class="cell-right">
        <i class="fa-solid fa-comments"></i>
      </div>
    </div>
  </div>
  <div class="last">
    <div class="graph shadow">
      <h6>Earnings Overview</h6>
      <div class="graph-bottom">

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <canvas id="myChart"></canvas>
        <script>
          var ctx = document.getElementById('myChart').getContext('2d');
          var myChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: ['January', 'Fabruary', 'March', 'April', 'May', 'June', 'July'],
              datasets: [{
                label: 'Monthly',
                data: [0, 10, 5, 2, 20, 30, 45],
                backgroundColor: 'rgba(74, 78, 174, 0.8)',
                borderColor: 'rgba(82, 88, 203, 1)',
                borderWidth: 1
              }]
            },
            options: {
              fill: 'start',
              responsive: false,
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>
      </div>
    </div>
    <div class="task shadow">
      <h6>Tasks</h6>
      <div>Borrowed Items <span class="badge rounded-pill bg-primary">14</span></div>
      <div>Trello requests <span class="badge rounded-pill bg-primary">2</span></div>
      <div>Marked Comments <span class="badge rounded-pill bg-primary">1</span></div>
    </div>
  </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body>

</body>

</html>
